<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <nav class="navbar sticky-top mb-0 mb-sm-4 px-5">
        <a class="navbar-brand d-flex flex-wrap flex-row align-items-center justify-content-center" href="#">
            <img src="./images/pokemon-logo.png" class="header-logo d-inline-block align-top"
                alt="Pokemon logo, a round that includes text Pokemon and a image of Pikachu">
            <h1 class="d-inline-block ml-2 mx-sm-4">
                Pok√©dox
            </h1>
        </a>
        <form class="form-inline my-4">
            <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search pokemon"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" 
                 id="submit-button">Search</button>
        </form>
    </nav>

    <main>
        <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">...</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="pokemon-list"></div>
        </div>
    </main>

    <footer class="page-footer my-4">
        <h4>Coded by Zhykiki</h4>
        <div class="social-media">
            <a href="https://github.com/Zhikiki" target="_blank">
                <img src="./images/icons/github_icon.svg"
                    alt="Link to Ksenia Zhykina Github account. Pseudonym Zhykiki.">
            </a>
            <a href="https://twitter.com/zhykinak" target="_blank">
                <img src="./images/icons/twitter_icon.svg" alt="Link to Ksenia Zhykina Twitter account.">
            </a>
            <a href="https://www.linkedin.com/in/kseniia-zhykina/" target="_blank">
                <img src="./images/icons/linkedin_icon.svg" alt="Link to Ksenia Zhykina LinkedIn account.">
            </a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/scripts.js"></script>
</body>

</html>
